<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BsGames | BsLottery</title> <link rel="icon" href="https://i.ibb.co/ZpVQQ2Kp/mfi-logo.png" /> <style> :root{ --yellow:#f5c518; --red:#e53935; --blue:#1e88e5; --bg:#0e0e0e; --card:#161616; } body{ margin:0; min-height:100vh; background:var(--bg); font-family:system-ui, -apple-system, Segoe UI, sans-serif; color:#fff; display:flex; justify-content:center; align-items:center; } * { -webkit-tap-highlight-color: transparent; } body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; } .container{ width:90%; max-width:680px; background:#111; border-radius:14px; padding:32px; box-shadow:0 12px 28px rgba(0,0,0,.6); text-align:center; } h1{ margin:0 0 12px; color:var(--yellow); font-weight:600; } p{ color:#ccc; margin-bottom:20px; } input{ width:220px; padding:12px; font-size:16px; background:#000; color:#fff; border:1px solid #333; border-radius:8px; outline:none; } button{ padding:12px 22px; font-size:16px; margin-left:8px; background:var(--blue); color:#fff; border:none; border-radius:8px; cursor:pointer; } button:hover{opacity:.9} .cards{ margin-top:28px; display:grid; grid-template-columns:repeat(3,1fr); gap:18px; } .card{ height:130px; background:var(--card); border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:20px; font-weight:600; cursor:pointer; border:1px solid #222; } .card:hover{background:#1c1c1c} .card.revealed{cursor:default} .win{color:var(--yellow)} .empty{color:var(--red)} .hidden{display:none} #message{ margin-top:20px; font-size:18px; font-weight:500; } </style> </head> <body> <div class="container"> <h1>Reward Claim</h1> <div id="lock"> <p>Enter access code</p> <input id="code" type="password" placeholder="•••••••••"> <button onclick="verify()">Verify</button> </div> <div id="game" class="hidden"> <p>Select any 3 cards</p> <div class="cards" id="cards"></div> </div> <div id="message"></div> </div>
<script>
document.addEventListener('contextmenu', e => e.preventDefault());
if(localStorage.getItem("claimed")){
    document.getElementById("lock").classList.add("hidden");
    document.getElementById("message").textContent =
        "Reward already claimed on this device.";
    document.getElementById("message").style.color = "#e53935";
}
function verify(){
    if(document.getElementById("code").value === "123456789"){
        document.getElementById("lock").classList.add("hidden");
        document.getElementById("game").classList.remove("hidden");
        initGame();
    }else{
        document.getElementById("message").textContent = "Invalid code";
        document.getElementById("message").style.color = "#e53935";
    }
}
const totalCards = 6;
const maxOpens = 3;
let opened = 0;
let giftGiven = false;

const gifts = ["140 Stars","240 Stars","320 Stars"];
const selectedGift = gifts[Math.floor(Math.random()*3)];

function initGame(){
    const wrap = document.getElementById("cards");
    wrap.innerHTML = "";

    for(let i=0;i<totalCards;i++){
        const c = document.createElement("div");
        c.className = "card";
        c.textContent = "?";
        c.onclick = ()=>openCard(c);
        wrap.appendChild(c);
    }
}

function openCard(card){
    if(card.classList.contains("revealed")) return;
    if(opened >= maxOpens) return;

    opened++;
    card.classList.add("revealed");

    let giveGift =
        (opened === maxOpens && !giftGiven) ||
        (!giftGiven && Math.random() < 0.33);

    if(giveGift && !giftGiven){
        giftGiven = true;
        card.textContent = selectedGift;
        card.classList.add("win");
        document.getElementById("message").textContent =
            "You won " + selectedGift;
        document.getElementById("message").style.color = "#f5c518";
        localStorage.setItem("claimed","true");
    }else{
        card.textContent = "Empty";
        card.classList.add("empty");
    }

    if(opened === maxOpens){
        localStorage.setItem("claimed","true");
    }
}
</script>

</body>
</html>
