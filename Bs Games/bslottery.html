<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Reward Claim</title> <style> :root{ --yellow:#f5c518; --red:#e53935; --blue:#1e88e5; --bg:#0e0e0e; --card:#161616; } body{ margin:0; min-height:100vh; background:var(--bg); font-family:system-ui, Segoe UI, sans-serif; color:#fff; display:flex; justify-content:center; align-items:center; } .container{ width:90%; max-width:680px; background:#111; border-radius:14px; padding:32px; box-shadow:0 12px 28px rgba(0,0,0,.6); text-align:center; } h1{color:var(--yellow); margin-bottom:12px} p{color:#bbb} input{ padding:12px; width:220px; background:#000; color:#fff; border:1px solid #333; border-radius:8px; } button{ padding:12px 22px; margin-left:8px; background:var(--blue); color:#fff; border:none; border-radius:8px; cursor:pointer; } .cards{ margin-top:28px; display:grid; grid-template-columns:repeat(3,1fr); gap:18px; } .card{ height:130px; background:var(--card); border-radius:12px; display:flex; justify-content:center; align-items:center; font-size:20px; font-weight:600; cursor:pointer; } .card.revealed{cursor:default} .win{color:var(--yellow)} .empty{color:var(--red)} .hidden{display:none} #message{ margin-top:20px; font-size:18px; font-weight:500; } </style> </head> <body> <div class="container" id="app"> <h1>Reward Claim</h1> <div id="lock"> <p>Enter access code</p> <input id="code" type="password"> <button onclick="verify()">Verify</button> </div> <div id="game" class="hidden"> <p>Select any 3 cards</p> <div class="cards" id="cards"></div> </div> <div id="message"></div> </div>
<script>
const START_TIME = new Date("2026-01-02T22:00:00");
const END_TIME   = new Date("2026-01-02T23:59:00");
const NOW = new Date();
if (NOW < START_TIME || NOW > END_TIME) {
    document.getElementById("app").innerHTML =
        "<h1>No Current Spins Available</h1>";
    throw new Error("Outside time window");
}
if(localStorage.getItem("claimed")){
    document.getElementById("lock").classList.add("hidden");
    document.getElementById("message").textContent =
        "Reward already claimed on this device.";
    document.getElementById("message").style.color = "#e53935";
}
const totalCards = 6;
const maxOpens = 3;
let opened = 0;
let giftGiven = false;
const gifts = ["100 Stars","200 Stars","300 Stars"];
const selectedGift = gifts[Math.floor(Math.random()*3)];

function initGame(){
    const wrap = document.getElementById("cards");
    wrap.innerHTML = "";
    for(let i=0;i<totalCards;i++){
        const c = document.createElement("div");
        c.className = "card";
        c.textContent = "?";
        c.onclick = ()=>openCard(c);
        wrap.appendChild(c);
    }
}

function openCard(card){
    if(card.classList.contains("revealed")) return;
    if(opened >= maxOpens) return;

    opened++;
    card.classList.add("revealed");

    let giveGift =
        (opened === maxOpens && !giftGiven) ||
        (!giftGiven && Math.random() < 0.33);

    if(giveGift && !giftGiven){
        giftGiven = true;
        card.textContent = selectedGift;
        card.classList.add("win");
        document.getElementById("message").textContent =
            "You won " + selectedGift;
        document.getElementById("message").style.color = "#f5c518";
        localStorage.setItem("claimed","true");
    }else{
        card.textContent = "Empty";
        card.classList.add("empty");
    }

    if(opened === maxOpens){
        localStorage.setItem("claimed","true");
    }
}
</script>

</body>
</html>
