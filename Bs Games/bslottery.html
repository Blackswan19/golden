<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>BsGames | Lottery Spins</title> <link rel="icon" href="https://i.ibb.co/ZpVQQ2Kp/mfi-logo.png" /> <style> :root{ --yellow:#f5c518; --red:#e53935; --blue:#1e88e5; --bg:#0e0e0e; --card:#161616; } * { -webkit-tap-highlight-color: transparent; } body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; } body{ margin:0; min-height:100vh; background:var(--bg); font-family:system-ui, Segoe UI, sans-serif; color:#fff; display:flex; justify-content:center; align-items:center; } .container{ width:90%; max-width:680px; padding:32px; text-align:center; } h1{color:var(--yellow);margin-bottom:10px} p{color:#ccc} input{ width:220px; padding:12px; font-size:16px; background:#000; color:#fff; border:1px solid #333; border-radius:8px; } button{ padding:12px 22px; font-size:16px; margin-left:8px; background:var(--blue); color:#fff; border:none; border-radius:8px; cursor:pointer; } .cards{ margin-top:28px; display:grid; grid-template-columns:repeat(3,1fr); gap:18px; } .card{ height:130px; background:var(--card); border-radius:12px; display:flex; align-items:center; justify-content:center; font-size:20px; font-weight:600; cursor:pointer; border:1px solid #222; } .card.revealed{cursor:default} .win{color:var(--yellow)} .empty{color:var(--red)} .hidden{display:none} #message{ margin-top:20px; font-size:18px; } </style> </head> <body> <div class="container" id="app"> <h1>Lottery Spins</h1> <div id="content"></div> </div>
<script>
const START_TIME = new Date("2026-01-02T18:00:00");
const END_TIME   = new Date("2026-01-02T23:59:00");
const now = new Date();
const content = document.getElementById("content");
document.addEventListener('contextmenu', e => e.preventDefault());
if(now < START_TIME || now > END_TIME){
    content.innerHTML = `
        <p style="color:#e53935;font-size:20px;font-weight:600">
            No Current Spins Available
        </p>
    `;
    throw new Error("Spin window closed");
}
if(localStorage.getItem("claimed")){
    content.innerHTML = `
        <p style="color:#e53935;font-size:18px">
            Reward already claimed on this device.
        </p>
    `;
    throw new Error("Already claimed");
}
content.innerHTML = `
    <p>Enter access code</p>
    <input id="code" type="password" placeholder="•••••••••">
    <button onclick="verify()">Verify</button>
    <div id="message"></div>
`;
function verify(){
    if(document.getElementById("code").value === "123456789"){
        startGame();
    }else{
        document.getElementById("message").textContent = "Invalid code";
        document.getElementById("message").style.color = "#e53935";
    }
}
const totalCards = 6;
const maxOpens = 3;
let opened = 0;
let giftGiven = false;
const gifts = ["100 Stars","200 Stars","300 Stars"];
const selectedGift = gifts[Math.floor(Math.random()*3)];
function startGame(){
    content.innerHTML = `
        <p>Select any 3 cards</p>
        <div class="cards" id="cards"></div>
        <div id="message"></div>
    `;
    const wrap = document.getElementById("cards");
    for(let i=0;i<totalCards;i++){
        const c = document.createElement("div");
        c.className = "card";
        c.textContent = "?";
        c.onclick = ()=>openCard(c);
        wrap.appendChild(c);
    }
}
function openCard(card){
    if(card.classList.contains("revealed")) return;
    if(opened >= maxOpens) return;
    opened++;
    card.classList.add("revealed");
    let giveGift =
        (opened === maxOpens && !giftGiven) ||
        (!giftGiven && Math.random() < 0.33);

    if(giveGift && !giftGiven){
        giftGiven = true;
        card.textContent = selectedGift;
        card.classList.add("win");
        document.getElementById("message").textContent =
            "You won " + selectedGift;
        document.getElementById("message").style.color = "#f5c518";
        localStorage.setItem("claimed","true");
    }else{
        card.textContent = "Empty";
        card.classList.add("empty");
    }

    if(opened === maxOpens){
        localStorage.setItem("claimed","true");
    }
}
</script>
</body>
</html>
