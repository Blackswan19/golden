        const numbers = [2.8, 2.9, 3, 3.1, 3.2, 3.3, 3.4, 3.5];
        const localStorageKey = "fixedRandomNumber";
        const timeKey = "lastGeneratedTime";
        const oneDay = 24 * 60 * 60 * 1000; // 24 hours in milliseconds

        function getFixedRandomNumber() {
            const now = new Date().getTime();
            const lastGeneratedTime = localStorage.getItem(timeKey);

            if (lastGeneratedTime && now - lastGeneratedTime < oneDay) {
                // Use the stored number if it's within 24 hours
                return localStorage.getItem(localStorageKey);
            } else {
                // Generate and store a new random number
                const randomIndex = Math.floor(Math.random() * numbers.length);
                const newRandomNumber = numbers[randomIndex];
                localStorage.setItem(localStorageKey, newRandomNumber);
                localStorage.setItem(timeKey, now);
                return newRandomNumber;
            }
        }

        function displayRandomNumber() {
