tton> <button class="style-button" id="styleButton">S</button> <div class="theme-popup" id="themePopup"> <span style="color: #00aaff; font-weight: 500; background: #000000; padding: 0px 15px; border-radius: 10px; text-align: center; font-size: 14px; font-weight: 600;">Select theme</span> <button class="theme-option" onclick="setTheme('dark')">Dark</button> <button class="theme-option" onclick="setTheme('light')">Light</button> <button class="theme-option" onclick="setTheme('telegram-dark')">Classic</button> <!-- <div class="theme-option color-picker"><span style="color: #00aaff;">Themes</span><input type="color" id="userAccentColor" value="#00aaff" onchange="setCustomTheme()"></div> --> </div>
<script>
        document.addEventListener("DOMContentLoaded", () => {
            const loadingOverlay = document.getElementById("loadingOverlay");
            const themeButton = document.getElementById("themeButton");
            const styleButton = document.getElementById("styleButton");
            const themePopup = document.getElementById("themePopup");
            const gearIcon = themeButton.querySelector(".fa-gear");
            const xIcon = themeButton.querySelector(".fa-xmark");

            // Show loading overlay initially, hide after 3 seconds
            setTimeout(() => {
                loadingOverlay.classList.add("hidden");
                themeButton.classList.add("visible");
                styleButton.classList.add("visible");
            }, 3000);

            // Theme button toggle
            themeButton.addEventListener("click", () => {
                const isOpen = themePopup.classList.contains("open");
                themePopup.classList.toggle("open");
                themeButton.classList.toggle("active");
                gearIcon.style.display = isOpen ? "block" : "none";
                xIcon.style.display = isOpen ? "none" : "block";
            });

            // Style button toggle
            styleButton.addEventListener("click", () => {
                const isCurvy = document.body.classList.contains("curvy");
                document.body.classList.toggle("curvy");
                styleButton.textContent = isCurvy ? "S" : "V";
                localStorage.setItem("edgeStyle", isCurvy ? "sharp" : "curvy");
            });

            // Theme selection
            window.setTheme = function(theme) {
                document.body.classList.remove("dark", "light", "telegram-dark", "my-own");
                document.body.classList.add(theme);
                localStorage.setItem("theme", theme);
                themePopup.classList.remove("open");
                themeButton.classList.remove("active");
                gearIcon.style.display = "block";
                xIcon.style.display = "none";
            };

            // Custom theme with color picker
            window.setCustomTheme = function() {
                const accentColor = document.getElementById("userAccentColor").value;
                document.body.classList.remove("dark", "light", "telegram-dark", "my-own");
                document.body.classList.add("my-own");
                document.documentElement.style.setProperty("--user-accent", accentColor);
                localStorage.setItem("theme", "my-own");
                localStorage.setItem("user-accent", accentColor);
                themePopup.classList.remove("open");
                themeButton.classList.remove("active");
                gearIcon.style.display = "block";
                xIcon.style.display = "none";
            };

            // Load saved theme
            const savedTheme = localStorage.getItem("theme") || "dark";
            if (savedTheme === "my-own") {
                const accentColor = localStorage.getItem("user-accent") || "#00aaff";
                document.documentElement.style.setProperty("--user-accent", accentColor);
            }
            setTheme(savedTheme);

            // Load saved edge style
            const savedEdgeStyle = localStorage.getItem("edgeStyle") || "curvy";
            if (savedEdgeStyle === "curvy") {
                document.body.classList.add("curvy");
                styleButton.textContent = "V";
            } else {
                styleButton.textContent = "S";
            }
        });
   
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
  
        // Get current date and day
        const today = new Date();
        const days = ['Sunday', 'Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'];
        const day = days[today.getDay()];
        const date = `${String(today.getDate()).padStart(2, '0')}-${String(today.getMonth() + 1).padStart(2, '0')}-${today.getFullYear()}`;

        // Update text content
        document.querySelectorAll('.day-text').forEach(el => el.textContent = day);
        document.querySelectorAll('.date-text').forEach(el => el.textContent = date);
     
    </script>
