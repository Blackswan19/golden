<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BSMFI Portfolio - Exclusive Access</title>
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Balthazar&family=Della+Respira&family=Hahmlet:wght@100..900&family=Niconne&family=Stalemate&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <style>
        * { margin:0; padding:0; box-sizing:border-box; letter-spacing:0.6px;}
        :root {
            --main-blue: #0000e6;
            --light-blue: #f0f0ff;
            --text: #000000;
            --light-text: #ffffff;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: "Hahmlet", serif;
            background-color: #ffffff;
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        #password-overlay {
            position: fixed;
            top: 0; left: 0;
            width: 100vw;
            height: 100vh;
            background-color: var(--main-blue);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.8s ease;
        }

        #password-form {
            text-align: center;
            max-width: 600px;
            width: 90%;
            color: var(--light-text);
        }

        #password-form img {
            width: 320px;
        }

        #password-form label {
           font-size: 25px;
    font-style: italic;
    display: block;
    margin-bottom: 50px;
        }

        #password-input {
        padding: 15px;
    font-size: 20px;
    width: 100%;
    border: none;
    border-bottom: 1.5px solid var(--light-text);
    background: transparent;
    color: var(--light-text);
    text-align: center;
    margin-bottom: 10px;
    outline: none;
    font-family: "Red Hat Display", sans-serif;
        }

        #password-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        #submit-btn {
          margin-top: 24px;
    padding: 14px 48px;
    background: transparent;
    border: 1px solid;
    font-size: 14px;
    font-weight: 300;
    letter-spacing: 2px;
    text-transform: uppercase;
    color: white;
    cursor: pointer;
    font-family: "Red Hat Display", sans-serif;
    transition: all 0.3s ease;
        }

        #submit-btn:hover {
            background: var(--light-text);
            color: var(--main-blue);
        }

        #saved-message {
           margin-top: 30px;
    font-size: 13px;
    transition: opacity 0.6s ease;
    position: fixed;
    top: 10px;
    width: 100%;
    transform: translate(-50%, -100%);
    left: 50%;
    background: black;
    padding: 10px;
        }

        #main-content {
            display: none;
            opacity: 0;
            transition: opacity 1s ease;
        }

        header {
              text-align: center;
    background-color: #e8e8e8;
    position: sticky;
    top: 0px;
        }

        header img {
            width: 100px;
        }

        .current-date {
           text-align: center;
    font-size: 15px;
    color: #333;
    font-family: "Red Hat Display", sans-serif;
    font-weight: 600;
        }
span#grand-total-amount {
    font-family: "Red Hat Display", sans-serif;
    font-size: 15px;
}
        .profile-header {
            text-align: center;
            padding:25px;
        }

        .membership-icon {
           width: 40px;
    height: 40px;
    margin-bottom: 0px;
    background: black;
    padding: 10px;
    border-radius: 50%;
        }

        .client-name {
         font-size: 21px;
    margin: 14px 0 0px 0;
    color: #ffffff;
    font-weight: 500;
        }

        .membership-type {
            font-size: 15px;
    font-style: italic;
    color: #000000;
        }

        .stats-grid {
          display: flex;
    margin: 0px auto;
    justify-content: space-around;
    align-items: center;
    text-align: center;
    background: #00000017;
    padding: 6px 0px;
        }

       

        .stat-card h3 {
             font-size: 16px;
    color: var(--main-blue);
    font-weight: 500;

        }

        .stat-value {
              font-size: 16px;
    font-weight: 600;
    color: var(--main-blue);
    font-family: "Red Hat Display", sans-serif;

        }

        .custom-content {
            text-align: center;
            margin: 35px;
            max-width: 900px;
            padding: 0 20px;
        }

        .custom-content p {
            margin-bottom: 40px;
        }

        .custom-content a {
            background: var(--main-blue);
    color: white;
    transition: 0.4s;
    text-decoration: none;
    padding: 10px;
        }

        .custom-content a:hover {
            background: #0000b3;
        }

        .amounts-section {
             margin: 50px auto 35px auto;
    max-width: 1200px;
    padding: 0 10px;

        }

        .amounts-section h2 {
          font-size: 20px;
    text-align: center;
    margin-bottom: unset;
    color: #000000;
    font-weight: 500;
        }

        .amount-buttons {
         display: flex;
    gap: 30px;
    overflow: auto;
    padding: 20px;
    position: sticky;
    top: 105px;
    background: white;
    width: 100%;
    scrollbar-width: thin;
        }
#loan-panels h3 {
text-align: center;
    margin: 0px;
    color: var(--main-blue);
    font-family: "Red Hat Display", sans-serif;
    font-size: 15px;
    border-bottom: solid;
    padding: 15px;
    background: black;
}
        .amount-btn {
          background: transparent;
    color: blue;
    text-transform: uppercase;
    border: none;
    cursor: pointer;
    transition: all 0.4s;
    padding: 12px 16px;
    font-size: 13px;
    width: fit-content;
    white-space: nowrap;
    border: solid;
    font-family: "Red Hat Display", sans-serif;
        }

        .amount-btn:hover, .amount-btn.active {
           background: #0000e6;
    color: #ffffff;
    border: solid blue;
        }

        .loan-details-panel {
            display: none;
            background: #f9f9f9;
            padding: 0px;
            border: 1px solid #ddd;
            margin-top: 40px;
        }

        .loan-details-panel.active {
            display: block;
        }

        table {
            width: 100%;
    border-collapse: collapse;
    font-size: 1.15rem;
    margin-top: -40px;
        }

        th, td {
              padding: 14px;
    text-align: left;
    border-bottom: 1px solid #ddd;
    font-size: 18px;
    font-weight: 900;
        }
td {
    font-family: "Red Hat Display", sans-serif;
    font-size: 15px;
    font-weight: 500;
    text-align: end;
}
        th {
            color: var(--main-blue);
    font-weight: 500;
    font-size: 15px;
        }

        .summary-row td {
            font-weight: bold;
            font-size: 15px;
            background: black;
            color: white;
        }

        .total-repay {
            color: #b30000;
            font-weight: bold;
        }

        .grand-total {
           text-align: center;
    padding: 10px;
    background: var(--main-blue);
    color: white;
    font-size: 16px;
    width: 100%;
    margin-top: 0px;
        }

        footer {
         text-align: center;
    padding: 20px 0px 55px 0px;
    font-size: 14px;
    color: #000000c9;
    font-family: "Red Hat Display", sans-serif;
        }

        @media (max-width: 768px) {
            #password-form img { width: 260px; }
        }

        @media (max-width: 480px) {
            #password-form img { width: 220px; }
        }
    </style>
</head>
<body>

    <div id="password-overlay">
        <div id="password-form">
            <img src="https://i.ibb.co/bjy8q1jz/bsmfi-logo.png" alt="BSMFI">
            <label for="password-input">My account</label>
            <input type="text" id="password-input" placeholder="Enter password">
            <div id="saved-message"></div>
            <br><br>
            <button id="submit-btn">Enter</button>
        </div>
    </div>

    <div id="main-content">
        <header>
            <img src="https://i.ibb.co/bjy8q1jz/bsmfi-logo.png" alt="BSMFI">
        </header>

        <p class="current-date"><span id="current-date-display">December 15, 2025</span></p>

        <div class="profile-header" id="profile-bg">
            <img id="membership-icon" class="membership-icon" src="" alt="Membership Icon">
            <h2 class="client-name" id="client-name"></h2>
            <p class="membership-type" id="membership-type" style="display: none;"></p>
        </div>
 <div class="grand-total" id="grand-total">
                Total Amount to Repay: ₹<span id="grand-total-amount">0</span>
            </div>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>Stars</h3>
                <p class="stat-value" id="stars">0</p>
            </div>
            <div class="stat-card">
                <h3>Duplicate</h3>
                <p class="stat-value" id="coins">0</p>
            </div>
            <div class="stat-card" style="display: none;">
                <h3>Tier Points</h3>
                <p class="stat-value" id="tier-points">0</p>
            </div>
        </div>

        <div class="custom-content" id="custom-content"></div>

        <div class="amounts-section">
            <h2>Amounts Borrowed</h2>
            <div class="amount-buttons" id="amount-buttons"></div>

            <div id="loan-panels"></div>
        </div>

        <footer>
           © BS&MFI. All rights reserved.
        </footer>
    </div>

    <script src="account.js"></script>
</body>
</html>
