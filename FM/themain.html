<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap');
        * {
            font-family: "Oxanium", serif;
        }
        body {
            background-color: #9146ff;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 11px;
            line-height: 45px;
        }
        h1 {
            font-size: 50px;
            text-transform: uppercase;
            letter-spacing: 5px;
        }
        .button {
            display: inline-block;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            padding: 10px 45px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: 900;
            cursor: pointer;
        }
        a{
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
       
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 5000px #000000c7;
            width: 80%;
            max-width: 300px;
        }
        .popup input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        .popup button {
            background-color: #9146ff;
    color: white;
    padding: 10px 15px;
    border: none;
    cursor: pointer;
        }
        .popup button:hover {
            background-color: black;
        }
        .services a{
            display: flex;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MFI</h1>
        <h2>"From Black Swan"</h2>
        <button class="button" onclick="openPopup()">My Account</button>
        <button class="button"><a href="https://forms.gle/PjssBodtdo9iW1xn7">Take Money</a></button>
        <div class="popup" id="accountPopup">
            <h3 style="margin: 0%;">Enter Password</h3>
            <input type="text" id="password" placeholder="Enter Password">
            <button onclick="verifyUser()">Login</button>
            <button onclick="closePopup()">Close</button>
        </div>
        <div class="services">
            <h3>Services</h3>
            <a>MFI(app)</a>
            <a>Golden</a>
            <a>Lendlink</a>
            <a>Vintage Lender</a>
        </div>
    </div>
    <script>
        function openPopup() {
            document.getElementById('accountPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('accountPopup').style.display = 'none';
        }

        function verifyUser() {
            var password = document.getElementById('password').value;
            var today = new Date().toISOString().split('T')[0];

            var userDatabase = {
                "123": { name: "John Doe", amount: 5000, daysLeft: 15, interestRate: 5, takenDate: "2024-02-01" },
                "2024": { name: "Admin User", amount: 10000, daysLeft: 10, interestRate: 3, takenDate: "2024-01-28" }
            };

            if (userDatabase[password]) {
                var user = userDatabase[password];
                var interest = ((user.amount * user.interestRate) / 100) * (30 - user.daysLeft) / 30;
                window.location.href = `user.html?name=${user.name}&amount=${user.amount}&daysLeft=${user.daysLeft}&interest=${interest.toFixed(2)}&takenDate=${user.takenDate}`;
            } else {
                alert("Invalid password!");
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            // Show custom menu on right-click
            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                customMenu.style.display = "block";
                customMenu.style.top = `${event.pageY}px`;
                customMenu.style.left = `${event.pageX}px`;
            });

            // Hide the menu when clicking elsewhere
            document.addEventListener("click", () => {
                customMenu.style.display = "none";
            });
        });

    </script>
</body>
</html>
