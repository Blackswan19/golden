<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsVerify</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

* {
    font-family: 'Poppins', sans-serif;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background: linear-gradient(135deg, #000000, #0800ff);
    color: white;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px;
}

.container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    text-align: center;
    width: 100%;
    max-width: 360px;
}

h1 {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 20px;
}

input {
    width: 100%;
    padding: 10px;
    border: 1px solid rgba(255, 255, 255, 0.3);
    border-radius: 8px;
    background: transparent;
    color: white;
    font-size: 16px;
    outline: none;
    text-align: center;
    margin-bottom: 15px;
    transition: 0.3s;
}

input::placeholder {
    color: rgba(255, 255, 255, 0.6);
}

input:focus {
    border-color: #ffffff;
}
strong {
    color: #00a6ff;
}
.button {
    width: 100%;
    background-color: #ffffff;
    border: none;
    color: black;
    padding: 10px;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 600;
    font-size: 16px;
    transition: 0.3s;
}

.button:hover {
    background-color: #0048ff;
    color: white;
}

.user-details {
    margin-top: 20px;
    padding: 15px;
    background: rgba(255, 255, 255, 0.15);
    border-radius: 8px;
    text-align: left;
}

.user-details p {
    margin: 6px 0;
    font-size: 15px;
}


    </style>
</head>
<body>
    <div class="fro" style="position: fixed;
    bottom: 10px;
    font-size: 9px;
    color: #ffffff91;">
        From BS/MFI
    </div>
    <div class="container">
        <h1>BsVerify</h1>
        <input type="text" id="password" placeholder="Enter Password">
        <button class="button" onclick="verifyUser()">Search</button>
        <div id="userDetails" class="user-details"></div>
    </div>
    <script>
        function verifyUser() {
            var password = document.getElementById('password').value;
            var userDatabase = {
                "7792": { name: "Laxman", amount: 20000, takenDate: "2025-02-13", dailyInterest: 53 },
            };
            
            if (userDatabase[password]) {
                var user = userDatabase[password];
                var takenDate = new Date(user.takenDate);
                var today = new Date();
                var daysPassed = Math.ceil((today - takenDate) / (1000 * 60 * 60 * 24));
                var totalInterest = daysPassed * user.dailyInterest;
                var totalAmount = user.amount + totalInterest;
                var endDate = new Date(takenDate);
                endDate.setDate(takenDate.getDate() + 15);
                
                document.getElementById('userDetails').innerHTML = `
                    <h4 style="text-align: center;
    border-bottom: solid 1px #ffffff;
    margin: 15px;">Your Details</h4>
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Amount Borrowed:</strong> ${user.amount}rs</p>
                    <p><strong>Days Passed:</strong> ${daysPassed}</p>
                    <p><strong>Total Interest:</strong> ${totalInterest}rs</p>
                    <p><strong>Total Amount to return:</strong> ${totalAmount}rs</p>

                `;
                document.getElementById('userDetails').style.display = 'block';
            } else {
                alert("Invalid password!");
            }
        }

                document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>
</body>
</html>
