<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFI[P]</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
       @import url('https://fonts.googleapis.com/css2?family=Cardo:ital,wght@0,400;0,700;1,400&family=Comfortaa:wght@300..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Dongle&family=Dosis:wght@200..800&family=DotGothic16&family=Gruppo&family=Handjet:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Michroma&family=Pixelify+Sans:wght@400..700&family=Poiret+One&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Sarpanch:wght@400;500;600;700;800;900&family=Stalinist+One&family=VT323&display=swap'); 
       
        * { margin: 0; padding: 0; box-sizing: border-box;font-family: "Comfortaa", serif;}
        body { 
    background: #111b21; 
    color: #ffffff; 
    text-align: center; 
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
}

        
        /* LOGO */
        .logo {
            font-size: 25px;
            font-weight: bold;
            position: absolute;
            top: 20px;
            left: 30px;
            color: #0040ff;
        }

        /* WELCOME MESSAGE */
        .welcome-text {
            font-size: 16px;
    font-weight: 500;
    margin-top: 120px;
    color: #ffffff;
        }

        /* BUTTON CONTAINER */
        .button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 12px 30px;
            cursor: pointer;
            border: none;
            background: #0040ff;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            width: 180px;
        }
        .btn:hover { background: #ffffff2e; transform: scale(1.01);}
        .modal {
            display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%) scale(0.8);
    background: #ffffff;
    color: #333;
    padding: 25px;
    width: 320px;
    border-radius: 10px;
    box-shadow: 0px 5px 105px 1000px rgb(0 0 0 / 49%);
    transition: 0.3s ease-in-out;
        }
        .modal.active { transform: translate(-50%, -50%) scale(1); display: block; }
        .modal h3 { margin-bottom: 15px; }
        .modal input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #000000;
            border-radius: 5px;
            text-align: center;
            outline: none;
        }
        .modal button{
            padding: 10px;
    border: none;
    background: #111b21;
    color: white;
    border-radius: 5px;
    cursor: pointer;
    transition: 0.3s;
    display: inline;
    width: 45%;
    font-size: 15px;
        }
        .modal button:hover { background: #141414; }

        /* FONT SELECTION CONTAINER */
        .font-selector {
            margin-top: 20px;
        }
        .font-selector select {
            padding: 0px 10px;
    font-size: 15px;
    border-radius: 21px;
    border: 1px solid #ffffff;
    outline: none;
    color: white;
    background: no-repeat;
        }
        .font-selector option{
            background-color: transparent;
        }
        a{
            text-decoration: none;
            color: white;
        }
       
    </style>
</head>
<body>

    <div class="logo">MFI[P]</div>

    <div class="welcome-text">Hey hi, Wait few hours after filling the form, Amount was collecting.....</div>

    <div class="button-container">
        <button class="btn" onclick="openModal()">My account</button>
        <button class="btn"><a href="https://forms.gle/PjssBodtdo9iW1xn7">Take money</a></button>
    </div>
    <div class="from" style="font-size: 10px;
    color: #ffffff;">
        From BS/MFI
    </div>
    <div id="loginModal" class="modal">
        <h3>Enter Password</h3>
        <input type="text" class="inp" id="passwordInput" placeholder="Password">
        <button class="btn" onclick="verifyPassword()">Login</button>
        <button class="btn" onclick="closeModal()" style="background: gray; margin-top: 10px;">Cancel</button>
    </div>
    <script>
        function openModal() {
            document.getElementById("loginModal").classList.add("active");
        }

        function closeModal() {
            document.getElementById("loginModal").classList.remove("active");
        }

        function verifyPassword() {
            const password = document.getElementById("passwordInput").value;
            const correctPassword = "1234"; // Replace with a secure method

            if (password === correctPassword) {
                const userData = {
                    name: "John Doe",
                    amount: "$5000",
                    takenDate: "2024-01-15",
                    daysLeft: 30
                };
                localStorage.setItem("userDetails", JSON.stringify(userData));
                window.location.href = "user.html";
            } else {
                alert("Incorrect Password!");
            }
        }

document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>

</body>
</html>
