<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oxanium:wght@200..800&display=swap');
        * {
            font-family: "Oxanium", serif;
        }
        body {
            background-color: #9146ff;
            color: white;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            padding: 11px;
            line-height: 45px;
        }
        h1 {
            font-size: 50px;
            letter-spacing: 5px;
        }
        .button {
            display: inline-block;
            background-color: rgb(255, 255, 255);
            color: rgb(0, 0, 0);
            padding: 10px 45px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 5px;
            margin-top: 20px;
            font-weight: 900;
            cursor: pointer;
        }
        .button:hover{
            background-color: #00f5ff;
        }
        a{
            text-decoration: none;
            color: rgb(0, 0, 0);
        }
       
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            color: black;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 5000px #000000c7;
            width: 80%;
            max-width: 300px;
        }
        .popup input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 10px 0;
        }
        .popup button {
            background-color: #9146ff;
            color: white;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }
        .popup button:hover {
            background-color: black;
        }
        .services a {
            color: #ffffff;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>FM</h1>
        <h2>"Welcome to FM"</h2>
        <button class="button"><a href="https://forms.gle/PjssBodtdo9iW1xn7">Take Money</a></button>
        <div class="popup" id="accountPopup">
            <h3 style="margin: 0%;">Enter Password</h3>
            <input type="text" id="password" placeholder="Enter Password">
            <button onclick="verifyUser()">Login</button>
            <button onclick="closePopup()">Close</button>
        </div>
        <div class="services" style="line-height: 25px;">
            <h3><a style="text-decoration: underline;color: #00f5ff;">Note</a></h3>
            <a>To provide the fund, we need to collect the amount first. It takes few hours to arrange the fund, so be patient during this time to get the fund.<br><br>
            <span style="color: rgb(0, 0, 0); font-size: 16px;">Borrowers should take money for at least 15 days.</span></a>
        </div>
        <div class="bottom">
            <button class="button" onclick="openPopup()">My Account</button>
        </div>
        <div class="from" style="font-size: 10px; color: rgb(255, 255, 255); position: fixed; bottom: 0px; left: 18px;">
            From BS/MFI
        </div>
    </div>
    <script>
        function openPopup() {
            document.getElementById('accountPopup').style.display = 'block';
        }
    
        function closePopup() {
            document.getElementById('accountPopup').style.display = 'none';
        }
    
        function verifyUser() {
            var password = document.getElementById('password').value;
            var userDatabase = {
                "1": { name: "p", amount: 5000, takenDate: "2025-02-5", dailyInterest: 25 },
            };
    
            if (userDatabase[password]) {
                var user = userDatabase[password];
                var takenDate = new Date(user.takenDate);
                var today = new Date();
                var daysPassed = Math.ceil((today - takenDate) / (1000 * 60 * 60 * 24));
    
                // Interest keeps adding daily until repaid
                var totalInterest = daysPassed * user.dailyInterest;
                var totalAmount = user.amount + totalInterest;
                var endDate = new Date(takenDate);
                endDate.setDate(takenDate.getDate() + 15);
    
                window.location.href = `user.html?name=${user.name}&amount=${user.amount}&daysPassed=${daysPassed}&interest=${totalInterest}&totalAmount=${totalAmount}&takenDate=${user.takenDate}&endDate=${endDate.toISOString().split('T')[0]}`;
            } else {
                alert("Invalid password!");
            }
        }
        document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>
    
</body>
</html>
