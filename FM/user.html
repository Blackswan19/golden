<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BsVerify | User</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
        }

        body {
            background: linear-gradient(135deg, #000 30%, #000 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 90%;
            width: 335px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .input-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 100%;
        }

        .input-container input {
            flex: 1;
            min-width: 150px;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            background: transparent;
            color: white;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        input:focus {
            border-color: #d2d2d2;
        }

        .button {
            padding: 10px 15px;
            background-color: #ffffff;
            border: none;
            color: black;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 400;
            font-size: 15px;
            transition: 0.3s;
        }

        .button:hover {
            background-color: rgba(66, 66, 66, 0.49);
            color: white;
        }

        .user-details {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.07);
            border-radius: 8px;
            text-align: left;
            width: 100%;
        }

        .user-details p {
            margin: 6px 0;
            font-size: 14px;
            font-weight: 400;
        }

        strong {
            color: #0040ff;
            font-weight: 600;
            font-size: 16px;
        }

        .options a {
            position: fixed;
            top: 10px;
            right: 5px;
            font-size: 11px;
            background: rgba(200, 200, 200, 0.19);
            padding: 5px 8px;
            border-radius: 6px;
            color: #d9d9d9;
            text-decoration: none;
        }

        .fro {
            position: fixed;
            bottom: 10px;
            font-size: 9px;
            color: rgba(255, 255, 255, 0.57);
        }

        @media (max-width: 480px) {
            .input-container {
                flex-direction: row;

            }
            
        }
    </style>
</head>
<body>
    <div class="options">
        <a href="https://mfi0212.github.io/MFI/imlate">I'm late</a>
    </div>
    <div class="fro">From BS/MFI</div>
    <div class="container">
        <h1>BsVerify</h1>
        <div class="input-container">
            <input type="text" id="password" placeholder="Enter Password">
            <button class="button" onclick="verifyUser()">Search</button>
        </div>
        <div id="userDetails" class="user-details"></div>
    </div>
    <script>
        function verifyUser() {
            var password = document.getElementById('password').value;
            var userDatabase = {
                "7792": { name: "Laxman", amount: 15000, takenDate: "2025-02-13", takenFor: 30, dailyInterest: 85 },
            };

            if (userDatabase[password]) {
                var user = userDatabase[password];
                var takenDate = new Date(user.takenDate);
                var today = new Date();
                var daysPassed = Math.ceil((today - takenDate) / (1000 * 60 * 60 * 24));
                var totalInterest = daysPassed * user.dailyInterest;
                var totalAmount = user.amount + totalInterest;

                document.getElementById('userDetails').innerHTML = `
                    <h4 style="text-align: center; border-bottom: solid 1px #ffffff; margin: 15px; font-weight: 500; font-size: 18px;">Borrower details</h4>
                    <p><strong>Name :</strong> ${user.name}</p>
                    <p><strong>Amount Borrowed :</strong> ${user.amount}rs</p>
                    <p><strong>Days Passed :</strong> ${daysPassed}</p>
                    <p><strong>Taken For :</strong> ${user.takenFor} days</p>
                    <p><strong>Interest Till Today :</strong> ${totalInterest}rs</p>
                    <p><strong>Total Amount to Return :</strong> ${totalAmount}rs</p>
                `;
                document.getElementById('userDetails').style.display = 'block';
            } else {
                alert("Invalid password!");
            }
        }
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
</script>
</body>
</html>
