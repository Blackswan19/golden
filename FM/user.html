<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLending | User</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Poppins:wght@400&display=swap');

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #000000; /* Jet black background */
            color: #ffffff; /* White text */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 20px;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9em; /* Reduced from 1.1em */
            font-weight: 400;
        }

        .container {
            text-align: center;
            max-width: 90%;
            width: 335px;
            position: fixed;
        }

        h1 {
            font-family: 'Oswald', sans-serif; /* Rolling Loud vibe font */
            font-size: 2em; /* Reduced from 4.2em */
            font-weight: 700;
            position: fixed;
            color: #ffffff; /* White */
            top: 5px;
            right: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            line-height: 1;
        }

        .input-container {
            display: flex;
            flex-direction: row;
            gap: 10px;
            justify-content: center;
            align-items: center;
            width: 100%;
            background: #1a1a1a; /* Dark gray panel */
            padding: 20px;
            border-left: 4px solid #3C2F2F; /* Dark brown border */
        }

        .input-container input {
            flex: 1;
            min-width: 150px;
            padding: 8px 15px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: transparent;
            color: #ffffff; /* White text */
            font-family: 'Poppins', sans-serif;
            font-size: 1.2em;
            font-weight: 400;
            outline: none;
            transition: border-color 0.3s;
        }

        input::placeholder {
            color: #b3b3b3; /* Light gray placeholder */
        }

        input:focus {
            border-color: #8B5A2B;
        }

        .button {
            padding: 12px 30px;
            background-color: #3C2F2F; /* Dark brown button */
            border: none;
            color: #ffffff; /* White text */
            cursor: pointer;
            font-family: 'Oswald', sans-serif; /* Rolling Loud vibe font */
            font-weight: 700;
            font-size: 1em; /* Reduced from 1.2em */
            text-transform: uppercase;
            transition: all 0.3s;
        }

        .button:hover {
            background-color: #ffffff; /* White on hover */
            color: #000000; /* Black text on hover */
        }

        /* Popup Modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            max-width: 350px;
            background: #1a1a1a; /* Dark gray modal */
            padding: 20px;
            text-align: left;
            box-shadow: 0 4px 8px 100em rgba(0, 0, 0, 0.78);
            line-height: 35px;
            border-left: 4px solid #3C2F2F; 
            padding-top: 50px;

        }

        .modal h4 {
            font-family: 'Oswald', sans-serif;
    text-align: center;
    border-bottom: 1px solid;
    padding-bottom: 10px;
    font-weight: 600;
    font-size: 2em;
            color: #9e9e9e; /* Warm brown */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .modal p {
            margin: 10px 0;
    font-family: 'Poppins', sans-serif;
    font-size: 1.3em;
    color: #8B5A2B;
    font-weight: 400;
        }

        .modal strong {
            color: #b3b3b3; /* Light gray for labels */
            font-weight: 400;
            font-size: 0.9em; /* Reduced from 1.1em */
        }

        .close-btn {
            position: absolute;
    top: 10px;
    right: 15px;
    font-size: 30px;
    cursor: pointer;
    color: #ffffff;
    background: transparent;
    border: none;
    font-weight: 100;
        }

        .options a {
            position: fixed;
    top: 0px;
    left: 5px;
    font-size: 2em;
    padding: unset;
    color: #8B5A2B;
    text-decoration: none;
    font-family: 'Oswald', sans-serif;
    font-weight: 600;
    text-transform: uppercase;
    transition: color 0.3s;
        }

        .options a:hover {
            color: #ffffff; /* White on hover */
        }

        .fro {
            position: fixed;
            bottom: 10px;
            font-size: 0.7em; /* Reduced from 0.9em */
            color: #666666; /* Medium gray */
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body>
    <div class="options">
        <a href="themain.html">< Back</a>
    </div>
    <div class="fro">By Myootive</div>
    <div class="logo">
        <h1>MLending</h1>
    </div>
    <div class="container">
        <div class="input-container">
            <input type="text" id="password" placeholder="Enter Password">
            <button class="button" onclick="verifyUser()">Search</button>
        </div>
    </div>

    <!-- Popup Modal -->
    <div id="userModal" class="modal">
        <button class="close-btn" onclick="closeModal()">Ã—</button>
        <div id="userDetails"></div>
    </div>

    <script>
        function verifyUser() {
            var password = document.getElementById('password').value;
            var userDatabase = {
                "8400": { name: "Charan", amount: 15000, takenDate: "2025-03-8", takenFor: 30, dailyInterest: 134 },
            };

            if (userDatabase[password]) {
                var user = userDatabase[password];
                var takenDate = new Date(user.takenDate);
                var today = new Date();
                var daysPassed = Math.ceil((today - takenDate) / (1000 * 60 * 60 * 24));
                var totalInterest = daysPassed * user.dailyInterest;
                var totalAmount = user.amount + totalInterest;

                document.getElementById('userDetails').innerHTML = `
                    <h4>Borrower Details</h4>
                    <p><strong>Name:</strong> ${user.name}</p>
                    <p><strong>Amount Borrowed:</strong> ${user.amount}rs</p>
                    <p><strong>Days Passed:</strong> ${daysPassed} days</p>
                    <p><strong>Taken For:</strong> ${user.takenFor} days</p>
                    <p><strong>Interest Till Today:</strong> ${totalInterest}rs</p>
                    <p><strong>Total Amount to Return:</strong> ${totalAmount}rs</p>
                `;
                document.getElementById('userModal').style.display = 'block';
            } else {
                alert("Invalid password!");
            }
        }

        function closeModal() {
            document.getElementById('userModal').style.display = 'none';
        }
    </script>
</body>
</html>
