<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS | User</title>
    <link rel="icon" type="image/x-icon" href="https://i.ibb.co/gW8Py0B/BS.png">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anta&family=Audiowide&family=Braah+One&family=Cardo:ital,wght@0,400;0,700;1,400&family=Comfortaa:wght@300..700&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Crimson+Text:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Dongle&family=Dosis:wght@200..800&family=DotGothic16&family=Goldman:wght@400;700&family=Gruppo&family=Handjet:wght@100..900&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&family=Mandali&family=Michroma&family=Oxanium:wght@200..800&family=Pixelify+Sans:wght@400..700&family=Poiret+One&family=Red+Hat+Mono:ital,wght@0,300..700;1,300..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Russo+One&family=Sarpanch:wght@400;500;600;700;800;900&family=Share+Tech&family=Space+Grotesk:wght@300..700&family=Stalinist+One&family=VT323&family=Zen+Dots&display=swap');
        * {
            font-family: "Goldman", serif;
        }
        body { 
            background: #9146ff;
            color: #ffffff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            gap: 6em;
        }
        .container {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 300px;
        }
        h1 { font-size: 20px; }
        .info {
            font-size: 15px;
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 8px;
            box-shadow: 0px 3px 6px rgba(0, 0, 0, 0.1);
            text-align: justify;
            color: black;
        }
        .btn {
            padding: 10px 30px;
            cursor: pointer;
            border: none;
            background: #000000;
            color: white;
            font-size: 15px;
            border-radius: 8px;
            transition: 0.3s ease-in-out;
            margin-top: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }
        .logout:hover { background: #002aff; transform: scale(1.05); }
    </style>
</head>
<body>
    <h1>Welcome to Your Account</h1>
    <div class="container">
        <p class="info"><strong>Name:</strong> <span id="name"></span></p>
        <p class="info"><strong>Amount:</strong> <span id="amount"></span></p>
        <p class="info"><strong>Taken Date:</strong> <span id="takenDate"></span></p>
        <p class="info"><strong>Days Passed:</strong> <span id="daysPassed"></span></p>
        <p class="info"><strong>Interest Till Today:</strong> <span id="interest"></span></p>
        <p class="info"><strong>Total Amount Due:</strong> <span id="totalAmountDue"></span></p>
        <button class="btn" onclick="logout()">Logout</button>
    </div>
    
    <div class="from" style="font-size: 10px; color: rgb(255, 255, 255);position: fixed; bottom: 30px;">
        From BS/MFI
    </div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const userDetails = {
            name: params.get("name"),
            amount: params.get("amount"),
            takenDate: params.get("takenDate"),
            daysPassed: params.get("daysPassed"),
            interest: params.get("interest")
        };

        if (userDetails.name) {
            document.getElementById("name").innerText = userDetails.name;
            document.getElementById("amount").innerText = userDetails.amount;
            document.getElementById("takenDate").innerText = userDetails.takenDate;
            document.getElementById("daysPassed").innerText = userDetails.daysPassed;
            document.getElementById("interest").innerText = userDetails.interest;
            document.getElementById("totalAmountDue").innerText = parseInt(userDetails.amount) + parseInt(userDetails.interest);
        } 
        else {
            alert("No user data found. Redirecting...");
            window.location.href = "themain.html";
        }

        function logout() {
            window.location.href = "themain.html";
        }
        document.addEventListener("DOMContentLoaded", () => {
    const customMenu = document.querySelector(".custom-menu");

    // Show custom menu on right-click
    document.addEventListener("contextmenu", (event) => {
        event.preventDefault();
        customMenu.style.display = "block";
        customMenu.style.top = `${event.pageY}px`;
        customMenu.style.left = `${event.pageX}px`;
    });

    // Hide the menu when clicking elsewhere
    document.addEventListener("click", () => {
        customMenu.style.display = "none";
    });
});
    </script>
</body>
</html>
