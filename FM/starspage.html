<!DOCTYPE html> <html lang="en"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Star Cost Calculator</title> <link rel="icon" type="image/x-icon" href="logo.png"> <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"> <style> body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #805800; color: #FFFFFF; } .container { padding: 20px; width: 90%; max-width: 400px; text-align: center; } * { -webkit-tap-highlight-color: transparent; } body { -webkit-user-select: none; -moz-user-select: none; -ms-user-select: none; user-select: none; } input { padding: 12px; margin: 10px 0; font-size: 16px; border: solid 2px; text-align: center; border-radius: 10px; background-color: transparent; color: #FFFFFF; width: 100%; box-sizing: border-box; outline-color: yellow; } input::placeholder { color: #ffffffdb; } button { padding: 12px 24px; font-size: 16px; cursor: pointer; background-color: white; color: black; border: none; width: 100%; border-radius: 8px; transition: background-color 0.2s; } button:hover { background-color: rgb(198, 198, 198); } #result { margin-top: 20px; font-size: 18px; color: #ffea00; font-weight: 800; } .info { margin-top: 20px; font-size: 14px; color: white; line-height: 1.5; } </style> </head> <body> <div class="container"> <div class="info"> Use your stars to reduce when you find the interest rate too high by using stars you can reduce the interest and fees amounts. </div> <center> <div class="icon"> <img style="width: 45%;" src="https://raw.githubusercontent.com/goforbg/telegram-emoji-gifs/refs/heads/master/star.gif" alt=""> </div> </center> <h2>Star Cost Calculator</h2> <input type="number" id="starInput" placeholder="Enter number of stars" min="1"> <button onclick="calculateCost()">Calculate Cost</button> <div id="result"></div> <div class="info"> After fixing the no.of.stars you want see the price of the stars and contact your coordinator to buy the stars. </div> </div>
<script>
        
        document.addEventListener("DOMContentLoaded", () => {
            const customMenu = document.querySelector(".custom-menu");

            document.addEventListener("contextmenu", (event) => {
                event.preventDefault();
                if (customMenu) {
                    customMenu.style.display = "block";
                    customMenu.style.top = `${event.pageY}px`;
                    customMenu.style.left = `${event.pageX}px`;
                }
            });

            document.addEventListener("click", () => {
                if (customMenu) {
                    customMenu.style.display = "none";
                }
            });
        });
    </script>
    <script>
        function calculateCost() {
            const stars = parseInt(document.getElementById('starInput').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(stars) || stars <= 0) {
                resultDiv.innerHTML = "Enter a valid number of stars.";
                return;
            }

            // Cost calculation: 1000 stars = 500 units, so 1 star = 0.5 units
            const costPerStar = 2;
            const totalCost = stars * costPerStar;

            resultDiv.innerHTML = `You can buy ${stars} stars with â‚¹${totalCost}`;
        }
    </script>
</body>
</html>
