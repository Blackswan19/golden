<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Cost Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #17212B;
            color: #FFFFFF;
        }
        .container {
            padding: 20px;
            width: 90%;
            max-width: 400px;
            text-align: center;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: none;
            text-align: center;
            border-radius: 8px;
            background-color: #2A3543;
            color: #FFFFFF;
            width: 100%;
            box-sizing: border-box;
        }
        input::placeholder {
            color: #6B8397;
        }
        button {
            padding: 12px 24px;
            font-size: 16px;
            cursor: pointer;
            background-color: #5288C1;
            color: #FFFFFF;
            border: none;
            width: 100%;
            border-radius: 8px;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #4477A1;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #00ff00;
        }
        .info {
            margin-top: 20px;
            font-size: 14px;
            color: #A6B8C9;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Star Cost Calculator</h2>
        <input type="number" id="starInput" placeholder="Enter number of stars" min="1">
        <button onclick="calculateCost()">Calculate Cost</button>
        <div id="result"></div>
        <div class="info">
            Use your stars strategically to reduce interest on amounts when you find the interest rate too high. 
         </div>
    </div>

    <script>
        function calculateCost() {
            const stars = parseInt(document.getElementById('starInput').value);
            const resultDiv = document.getElementById('result');

            if (isNaN(stars) || stars <= 0) {
                resultDiv.innerHTML = "Enter a valid number of stars.";
                return;
            }

            // Cost calculation: 1000 stars = 500 units, so 1 star = 0.5 units
            const costPerStar = 0.5;
            const totalCost = stars * costPerStar;

            resultDiv.innerHTML = `You can buy ${stars} stars with â‚¹${totalCost}`;
        }
    </script>
</body>
</html>
